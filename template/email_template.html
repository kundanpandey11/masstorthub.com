<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="background-color: #f8f9fa; padding: 20px;">
        <h1 style="color: #007bff;">Lead Information</h1>
        <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <!-- <th>Key</th>
                <th>Value</th> -->

            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">First Name</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.first_name}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Last Name</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.last_name}}</td>
            </tr>
            <tr>
                <td  style="padding: 10px; border: 1px solid #ddd;">Email</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.email}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Lead Create At : </td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.phone}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Phone</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{created_at}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Claim Type</td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.claim_type}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Universal Lead Id </td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.lead_id}}</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">IP Address </td>
                <td style="padding: 10px; border: 1px solid #ddd;">{{lead.ip}}</td>
            </tr>

        </tbody>
    </table>
    </div>
    <br><br>
    <a href="{{lead.trusted_form_url}}" style="display: inline-block; font-weight: 400; color: #fff; text-align: center; vertical-align: middle; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; background-color: #007bff; border: 1px solid transparent; padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.25rem; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out; text-decoration: none;">
        Trusted Form URL
    </a>
    <br><br>
</body>


</html>
